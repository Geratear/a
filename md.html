<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
    <title>ahuigo的自留地</title>
    <meta name="author" content="ahuigo">
    <link href="https://cdn.bootcss.com/KaTeX/0.10.0-alpha/katex.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0-alpha/katex.min.js"></script>
    <script src="js/marked.js"></script>
</head>

<script>
	marked.setOptions({
		gfm: true,
		breaks: true,
		latexRender: katex.renderToString.bind(katex),
	});

    $ = document.querySelector.bind(document)
    function mdRender(){
        var text = $('#input').value
        $('#preview').innerHTML = marked (text);
    }
	window.onload=mdRender
</script>
</head>
<body>
<textarea id="input" oninput="mdRender()"  "autofocus">
# Latex example
$ x^2+y^2 = 1 $ 

$$
\frac{n!}{k!(n-k)!} = \binom{n}{k}
$$
</textarea>

<style>
em{ color:red}
textarea{width:100%; height:200px;}
#preview{
 padding: 0.5em 1em; margin: 1em 1em;  
}
pre{
padding: 2em 1em; margin: 0 2em 2em 0; border-radius: 1em;
line-height: 2em;
width:90%;
background: #f5f2f0;
}
</style>
<div id="preview"> </div>
</body>
</html>
